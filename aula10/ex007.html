<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Silkscreen&display=swap');
        body,html{
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            color: white;
            width: 100%;
            align-items: center;
            background-image: linear-gradient(35deg,blue, rgb(1, 106, 233),rgb(174, 0, 174), purple);
            height: 100vh;
        }
        h1{
            font-size: 50px;
            text-align: center;
            font-family: 'Silkscreen', cursive;
           
        }
        form{
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;

        }
        span{
            font-size: 30px;
            font-weight: 800;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: #000;
        }
        input{
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.59);
            
        }
        form input[type=number]{
            border-radius: 20px;
            border: 1px solid black;
            padding: 10px;
            font-size: 18pt;
            text-align: center;
        }
        form input[type=button]{
            border: none;
            border-radius: 20px;
            background-color: blueviolet;
            color: white;
            font-size: 20px;
            padding: 10px 50px;
            margin-top: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .soma{
            font-size: 18pt;
            text-align: center;
        }
    </style>
    <title>somando números</title>
</head>
<body>
    <main>
        <section>
            <h1>Calculadora</h1>
            <form action="">
                <input type="number" name="numero1" id="numero1" required="required" placeholder="Digite primeiro número">
                <span>+</span>
                <input type="number" name="numero2" id="numero2" required="required" placeholder="Digite segundo número" >
                <input type="button" value="Somar" id="botao" >
            </form>
            <div class="soma"></div>
        </section>
    </main>

    <script>
        var botao = document.getElementById("botao")
        botao.addEventListener('click', clicou)
       function clicou(){
        var texto = document.querySelector("div.soma")
        var input1 = document.getElementById("numero1")
        var input2 = document.getElementById("numero2")
        var n1 = Number(input1.value)
        var n2 = Number(input2.value)
        var resultado = n1 + n2
        texto.innerHTML = `O resultado de ${n1} + ${n2} = ${resultado}`

       }
    </script>
</body>
</html>
