<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(52, 50, 49, 0.896);
        }
        h1, h2, h3{
            font-size: 40px;
            color: hsl(0, 0%, 100%);
            text-transform: capitalize;
            margin-top: 100px;
            text-align: center;

        }
    </style>
    <title>Aprendendo javascript</title>
</head>
<body>
    <h1 id="titulo"></h1>
    <script>
        var nome = window.prompt("qual é o seu nome ?")

        var salario = Number(window.prompt("qual seu salario imaginario"))
        
        document.write(`<h1>olá <strong>${nome}</strong> seu nome possui ${nome.length} letras </h1>`)
        document.write(`<h2>seu nome em maiusculo é ${nome.toUpperCase()}</h2>`)
        document.write(`<h3>seu salário imaginario é de ${salario.toFixed(2).replace(".", ",")}</h3>`)
    </script>
</body>
</html>
