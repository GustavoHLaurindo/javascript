<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="rgb(0, 179, 255)">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <main>
        <section class="principal">
            <div id="caixa-pergunta">
                <form method="get">

                    <div class="data">
                        <label for="nascimento">Ano de nascimento</label>
                        <input type="number" name="nascimento" id="nascimento" >
                    </div>

                    <div class="sex">
                        <label for="sexo">Sexo:</label>
                        <input type="radio" name="sexo" id="masculino"  >
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="sexo" id="feminino" >
                        <label for="feminino">Feminino</label>
                    </div>
                    <div class="pai-botao">
                        <input type="button" value="Enviar" id="botao">
                    </div>
                </form>
            </div>
            <div class="res">

            </div>
           
        </section>
    </main>
    <footer>
        <p>&copy; Gustavo Henrique</p>
    </footer>
    <script src="script-idade.js"></script>
</body>
</html>
