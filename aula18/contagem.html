<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="rgb(0, 179, 255)">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contagem</title>
</head>
<body>

    <header>
        <h1>Vamos Contar</h1>
    </header>
    <main>
        <section class="principal">
                <form method="get">
                    <div class="comeco">
                        <label for="inicio">Inicio</label>
                        <input type="number" name="inicio" id="inicio" >
                    </div>
                    
                    <div class="final">
                        <label for="fim">Fim</label>
                        <input type="number" name="fim" id="fim">
                    </div>
                    <div class="passo">
                        <label for="passo">Passo</label>
                        <input type="number" name="passo" id="passo">
                    </div>
                    <div class="pai-botao">
                        <input type="button" value="Contar" id="botao">
                    </div>
                </form>
            </div>
            <div class="res">
                  Preparando contagem...<br>
            </div>
           
        </section>
    </main>
    <footer>
        <p>&copy; Gustavo Henrique</p>
    </footer>
    
    <script src="contagem.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
</body>
</html>
